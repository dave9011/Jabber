<div class="full-vertical-height">
    <div class="flex_wrapper full-vertical-height">
        <div class="left-content">
            <div class="chat-messages-hold">
                <div class="chat_message" v-for="message in sortedMessages" v-bind:class="{'own-message': isOwnMessage(message)}">
                    <div class="message" v-if="!isOwnMessage(message)">
                        <span>{{message.name}} [{{message.time}}] </span>{{message.message}}
                    </div>
                    <div class="message " v-else>
                        {{message.message}} <span>{{message.name}} [{{message.time}}]</span>
                    </div>
                </div>
            </div>
            <!-- Typing Indicator -->
            <div class="typing-indicator" v-if="isOtherUserTyping">
                {{typingIndicator}} is typing ...
            </div>
            <!-- New Message -->
            <input class="chat_area" v-focus placeholder="Type your message here" v-model="newMessage" v-on:keyup="submitMessage"></input>
        </div>
        <div class="right-content">
            <div class="flex_wrapper inner">
                <!-- Connected Users -->
                <div class="connected-users-hold">
                    <h3 class="title">Participants</h3>
                    <div class="connected-users">
                        <div class="user-info" v-for="user in users">
                            <img class="avatar" :src="getUserAvatar(user)">
                            <span class="name">{{user.username}}</span>
                        </div>
                    </div>
                </div>
                <!-- Status Indicator -->
                <div class="chat_status">Status: <span>{{status}}</span></div>
            </div>
        </div>
    </div>
</div>
